<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cardboard Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="example"></div>

  <script src="js/third-party/threejs/three.js"></script>
  <script src="js/third-party/threejs/StereoEffect.js"></script>
  <script src="js/third-party/threejs/DeviceOrientationControls.js"></script>
  <script src="js/third-party/threejs/OrbitControls.js"></script>

  <script>
    var camera, scene, renderer;
    var effect, controls;
    var element, domEl;

    var clock = new THREE.Clock();

    init();
    animate();

    function init() {

      makeRenderer();
      makeScene();
      attachControls();
      makeLight();
      makeObjects();

      window.addEventListener('resize', resize, false);
      setTimeout(resize, 1);
    }

    function makeScene () {
      let fieldOfView = 90,
          aspectRatio = 1,
          near = 1, // 0.001,
          far = 1000; // 700;

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(fieldOfView, aspectRatio, near, far);
      camera.position.set(0, 10, 0);
      scene.add(camera);
    }

    function makeRenderer() {
      renderer = new THREE.WebGLRenderer();
      element = renderer.domElement;
      domEl = document.getElementById('example');
      domEl.appendChild(element);
      renderer.setSize(domEl.offsetWidth, domEl.offsetHeight);

      effect = new THREE.StereoEffect(renderer);
    }

    function attachControls () {

      controls = new THREE.OrbitControls(era, element);
      controls.rotateUp(Math.PI / 4);
      controls.target.set(
        camera.position.x + 0.1,
        camera.position.y,
        camera.position.z
      );
      controls.noZoom = true;
      controls.noPan = true;

      function setOrientationControls(e) {
        if (!e.alpha) {
          return;
        }

        controls = new THREE.DeviceOrientationControls(camera, true);
        controls.connect();
        controls.update();

        element.addEventListener('click', fullscreen, false);

        window.removeEventListener('deviceorientation', setOrientationControls, true);
      }
      window.addEventListener('deviceorientation', setOrientationControls, true);
    }


    function makeLight() {
      var light = new THREE.HemisphereLight(0x777777, 0x000000, 0.6);
      scene.add(light);
    }

    function makeObjects () {
//      makeGround();
      makeSphere();
    }

    function makeGround () {
      var texture = THREE.ImageUtils.loadTexture(
        'textures/patterns/checker.png'
      );
      texture.wrapS = THREE.RepeatWrapping;
      texture.wrapT = THREE.RepeatWrapping;
      texture.repeat = new THREE.Vector2(50, 50);
      texture.anisotropy = renderer.getMaxAnisotropy();

      var material = new THREE.MeshPhongMaterial({
        color: 0xffffff,
        specular: 0xffffff,
        shininess: 20,
        shading: THREE.FlatShading,
        map: texture
      });

      var geometry = new THREE.PlaneGeometry(1000, 1000);

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = -Math.PI / 2;
      scene.add(mesh);
    }

    function makeSphere() {
       var speherRadius = 100,
         sphere_H_segments = 64,
         sphere_V_segments = 64;
   
       var texture = THREE.ImageUtils.loadTexture('textures/R0010164.JPG');
       texture.minFilter = THREE.LinearFilter;
   
       sphere = new THREE.Mesh(
         new THREE.SphereGeometry(speherRadius, sphere_H_segments, sphere_V_segments),
         new THREE.MeshBasicMaterial({
           map: texture
         })
       );
   
       sphere.scale.x = -1;
       scene.add(sphere);
    }

    function resize() {
      var width = domEl.offsetWidth;
      var height = domEl.offsetHeight;

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.setSize(width, height);
      effect.setSize(width, height);
    }

    function update(dt) {
      resize();

      camera.updateProjectionMatrix();

      controls.update(dt);
    }

    function render(dt) {
      effect.render(scene, camera);
    }

    function animate(t) {
      requestAnimationFrame(animate);

      update(clock.getDelta());
      render(clock.getDelta());
    }

    function fullscreen() {
      if (domEl.requestFullscreen) {
        domEl.requestFullscreen();
      } else if (domEl.msRequestFullscreen) {
        domEl.msRequestFullscreen();
      } else if (domEl.mozRequestFullScreen) {
        domEl.mozRequestFullScreen();
      } else if (domEl.webkitRequestFullscreen) {
        domEl.webkitRequestFullscreen();
      }
    }
  </script>
  </body>
</html>
