<html>
<head>
	<title></title>
	<meta name="HandheldFriendly" content="true" />
	<meta name="viewport" content="" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
  <script src="js/jquery.js"></script>
	<style>
      html, body, { }

      body {
        margin: 0;
        overflow: hidden;
        background-color: #f00;
        min-height: 1080px;
      }

        #debug {
          position: absolute;
          top: 100px;
          bottom:100px;
          left: 0;
          right:0;

          background: white;
          color: black;
          font-size: 9px;
        }
    </style>
</head>
<body>
	<div id="debug"></div>
      <script type="text/javascript">

        setupViewport();

        function setupViewport() {
          var nativeW = window.devicePixelRatio * window.screen.availWidth,
              nativeH = window.devicePixelRatio * window.screen.availHeight,
              scale = 1/window.devicePixelRatio;

          var $viewport = $('head meta[name="viewport"]');
          $viewport.attr('content', 'width='+nativeW+'px; initial-scale='+scale+'; maximum-scale='+scale+'; user-scalable=0;');

          document.body.style.height = nativeH + 'px';

          setTimeout( function(){ 
              window.scrollTo(0, 10); 
            // document.body.style.height = 'auto'; 
          }, 100);
        }

      </script>
</body>
</html>
